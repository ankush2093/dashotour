<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazil & Argentina Family Package</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero-section {
            position: relative;
            
            min-height: 500px;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('https://images.unsplash.com/photo-1483729558449-99ef09a8c325?q=80&w=2070') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-share {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            background: white;
            border-radius: 0 8px 8px 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .social-share-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .social-share-item:hover {
            transform: translateX(5px);
        }

        .social-count {
            background: #f8f9fa;
            color: #333;
            font-size: 12px;
            font-weight: bold;
            padding: 8px 0;
        }

        .share-text {
            background: #6c757d;
            color: white;
            font-size: 11px;
            padding: 8px 0;
        }

        .social-facebook { background: #3b5998; }
        .social-google { background: #dd4b39; }
        .social-twitter { background: #1da1f2; }
        .social-linkedin { background: #0077b5; }
        .social-whatsapp { background: #25d366; }
        .social-email { background: #7f7f7f; }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-title .highlight {
            color: #dc3545;
        }

        .divider {
            width: 100px;
            height: 3px;
            background: #dc3545;
            margin: 20px auto;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border: 3px solid #dc3545;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .breadcrumb-custom {
            background: transparent;
            justify-content: center;
            margin-bottom: 0;
            padding: 0;
        }

        .breadcrumb-custom .breadcrumb-item {
            color: white;
        }

        .breadcrumb-custom .breadcrumb-item a {
            color: white;
            text-decoration: none;
        }

        .breadcrumb-custom .breadcrumb-item + .breadcrumb-item::before {
            content: 'â€º';
            color: white;
        }

        .booking-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 50, 70, 0.95);
            backdrop-filter: blur(10px);
        }

        .booking-info {
            display: flex;
            align-items: stretch;
            color: white;
        }

        .booking-item {
            flex: 1;
            padding: 10px 20px;
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .booking-item:last-child {
            border-right: none;
            background: #dc3545;
            flex: 0 0 auto;
            min-width: 200px;
        }

        .booking-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .booking-value {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .btn-book {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 0;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn-book:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .booking-info {
                flex-direction: column;
            }

            .booking-item {
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.1);
                padding: 15px 20px;
            }

            .booking-item:last-child {
                min-width: auto;
            }

            .social-share {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Social Share Sidebar -->
    <div class="social-share">
        <div class="social-share-item social-count">1k</div>
        <div class="social-share-item share-text">Share</div>
        <a href="#" class="social-share-item social-facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-share-item social-google">
            <i class="fab fa-google-plus-g"></i>
        </a>
        <a href="#" class="social-share-item social-twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-share-item social-linkedin">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="#" class="social-share-item social-whatsapp">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="#" class="social-share-item social-email">
            <i class="far fa-envelope"></i>
        </a>
    </div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="highlight">Brazil & Argentina</span> Family Package
            </h1>
            <div class="divider"></div>
            <p class="hero-subtitle">World's leading Hotel Booking website, Over 30,000 Hotel rooms worldwide.</p>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-custom">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Brazil & Argentina</li>
                </ol>
            </nav>
        </div>

        <!-- Booking Bar -->
        <div class="booking-bar">
            <div class="container-fluid p-0">
                <div class="booking-info">
                    <div class="booking-item">
                        <div class="booking-label">Location :</div>
                        <div class="booking-value">Rio, Brazil</div>
                    </div>
                    <div class="booking-item">
                        <div class="booking-label">Price :</div>
                        <div class="booking-value">$500</div>
                    </div>
                    <div class="booking-item">
                        <div class="booking-label">Duration :</div>
                        <div class="booking-value">8 Nights/ 9 Days</div>
                    </div>
                    <div class="booking-item">
                        <button class="btn-book">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
